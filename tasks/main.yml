---
- name: mariadb repo
  include: repo.yml

- name: install  MariaDB-compat to allow mysql-python to be installed
  yum: name=MariaDB-compat state=latest

- name: install MySQL-python
  yum: name=MySQL-python state=latest

- name: stop mysql
  service: name=mysqld state=stopped
  ignore_errors: True

- name: stop mysql
  service: name=mysql state=stopped
  ignore_errors: True

- name: remove if it exists MySQL
  action: yum name={{ item }} state=absent
  with_items:
    - mysql
    - mysql-server

- name: install mariadb and client
  yum: name={{ item }} state=latest
  with_items:
    - MariaDB-server
    - MariaDB-client

- name: start mysql
  service: name=mysql state=started

- name: update mysql root password for all root accounts
  mysql_user: name=root host={{ item }} password={{ mysql_root_password }}
  with_items:
#    - "{{ ansible_hostname }}"
#    - 127.0.0.1
#    - ::1
     - localhost 

- name: copy .my.cnf file with root password credentials
  template: src=roles/mysql/files/my.cnf dest=/root/.my.cnf owner=root mode=0600

- name: delete anonymous MySQL server user for $server_hostname
  action: mysql_user user="" host="$server_hostname" state="absent"

- name: delete anonymous MySQL server user for localhost
  action: mysql_user user="" state="absent"

- name: remove the MySQL test database
  action: mysql_db db=test state=absent

